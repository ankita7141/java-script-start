<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if alternate</title>
</head>

<body>
    <script>
        // ternary operator
        let age = 29;
        //  let result;if (age > 18) { result=' adult'); // } else { result=kid; // }
        let result = age > 18 ? 'adult' : 'kid';
        console.log(result);
    </script>

</body>
