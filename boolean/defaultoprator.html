<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default operator</title>
</head>

<body>
    <script type="module">
        let age; let finalage = age ?? 12; console.log(finalage);
    </script>
    <!-- guard operator only sees the value is falsy or not & it is used when a fallback value is needed but default oprator is used when you want to consider only null and undefined as a falsy -->
</body>

</html>
