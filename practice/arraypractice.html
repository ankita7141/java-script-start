<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [5, 9, 98, 56, 6];
        arr.push(7); //add at end
        console.log(arr);
        arr.unshift(1); //add at start
        console.log(arr);

        // console.log(arr.slice(1, 3)); //slice(start,end) end not included

        function getelement(arr, index) { //access element
            return arr[index]; //return element at index
        }
        console.log(getelement(arr, 2));

        function arrcopy(arr) {
            return arr.slice(0, arr.length); //copy array
        }
        let arr2 = arrcopy(arr);
        arr2[1] = 100;
        console.log(arr2);
        console.log(arr); //original array not changed
    </script>


</body>

</html>
