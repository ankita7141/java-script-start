<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="greeting"></h3>
    <script>
        function greeting(personName = 'Dear') {
            let date = new Date();
            let heading = document.querySelector('#greeting');
            let hours = date.getHours();;
            console.log(hours);
            if (hours < 12 && hours > 5) {
                heading.innerText = `Good Morning ${
                    personName
                }`;
            } else if (hours > 12 && hours < 19) {
                heading.innerText = `good evening ${
                    personName
                }`;

            } else {
                heading.innerText = `Good Night ${
                    personName
                }`;
            }
        }
        greeting('Ankita');
    </script>
</body>

</html>
