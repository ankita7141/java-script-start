<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let product1 = {
            size: 42,
            type: 'silk',
            name: 'jeans',
        };


        function isIdenticalProduct(product1, product2) {
            if (typeof product1 != 'object' || typeof product2 != 'object') {
                console.warn('parameter passed is not object');
                return false;
            }
            if (product1 == product2) {
                return true;
            }
            if (product1.size === product2.size && product1.type === product2.type && product1.name === product2.name) {
                return true;
            } else {
                return false;
            }
        }
        let product2 = {
            size: 42,
            type: 'silk',
            name: 'jeans',
        };
        let product3 = {
            size: 52,
            type: 'cotton',
            name: 'jeans',
        };
        console.log(isIdenticalProduct(product1, ''));
        console.log(isIdenticalProduct(product1, 'product2'));
        console.log(isIdenticalProduct(product1, product2));
        console.log(isIdenticalProduct(product1, product3));
    </script>

</body>

</html>
