<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metro ticket</title>
    <!-- give discount based on age,gender for metro ticket
     -female get 50% off
     -kids under 5 years of age are free
     -kids upto 8 years have half ticket
     -people over 65 years of age only pay 30% of ticket
     -in case of multiple discounts max discount will apply
      -->
</head>

<body>
    <script>
        let age = 90;
        let gender = 'female'; //male and female
        let finalDiscount;
        if (age <= 5) {
            finalDiscount = 100;
        } else if (gender === 'female' || age <= 8) {
            finalDiscount = 50;

        } else if (age >= 65) {
            finalDiscount = 30;

        } else {
            finalDiscount = 0;
        }
        console.log(finalDiscount);
    </script>

</body>

</html>
