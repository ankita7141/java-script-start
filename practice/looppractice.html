<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function prime(num) {
            for (let i = 2; i < num; i++) { //i=2 because all num are divisible by 1 and i<num because num is divisible by num(itself)
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let num = 2;
        let i = 0
        while (true) {
            if (prime(num)) {
                console.log(num);
                i++;
                if (i >= 5) {
                    break;
                }
            }
            num++;
        }
    </script>


</body>

</html>
