<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let num = [4, 3, 6, 7];
        let sum = 0;
        for (let i = 0; i < num.length; i++) {
            sum += num[i];
        }
        console.log(sum);
        let square = [];
        for (let i = 0; i < num.length; i++) {
            // square[i] = num[i] * num[i];
            square.push(num[i] * num[i]);
        }
        console.log(square)
    </script>

</body>
