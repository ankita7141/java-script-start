<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div class="whishlist">this is whishlist</div>
    <script>
        let button = document.createElement('Button');
        document.querySelector('.whishlist').appendChild(button);
        button.innerText = 'click me ';
        document.querySelector('.whishlist').removeChild(button);
    </script>
</body>

</html>
