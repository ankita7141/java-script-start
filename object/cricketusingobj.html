<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <style>
        body {
            text-align: center;
            margin-top: 70px;
        }
    </style>
</head>

<body>
    <h1>Bat Ball Stump Game</h1>

    <button onclick="playGame('bat')">Bat</button>
    <button onclick="playGame('ball')">Ball</button>
    <button onclick="playGame('stump')">Stump</button>

    <script>
        let score = {
            win: 0,
            lost: 0,
            tie: 0,
        };

        function generatecomputerchoice() {
            let randomnum = Math.random() * 3;

            if (randomnum <= 1) {
                return 'bat';
            } else if (randomnum <= 2) {
                return 'ball';
            } else {
                return 'stump';
            }
        }

        function getresult(usermove, computerChoice) {
            if (usermove === 'bat') {
                if (computerChoice === 'ball') {
                    score.win++;
                    return 'User won!';
                } else if (computerChoice === 'bat') {
                    score.tie++;
                    return "It's a tie!";
                } else {
                    score.lost++;
                    return 'Computer won!';
                }
            } else if (usermove === 'ball') {
                if (computerChoice === 'ball') {
                    score.tie++;
                    return "It's a tie!";
                } else if (computerChoice === 'bat') {
                    score.lost++;
                    return 'Computer won!';
                } else {
                    score.win++;
                    return 'User won!';
                }
            } else { // usermove === 'stump'
                if (computerChoice === 'ball') {
                    score.lost++;
                    return 'Computer won!';
                } else if (computerChoice === 'bat') {
                    score.win++;
                    return 'User won!';
                } else {
                    score.tie++;
                    return "It's a tie!";
                }
            }
        }

        function playGame(usermove) {
            let computerChoice = generatecomputerchoice();
            let result = getresult(usermove, computerChoice);

            console.log(score);
            alert(`You chose ${usermove}. Computer chose ${computerChoice}. ${result}
Score: Won - ${score.win}, Lost - ${score.lost}, Tie - ${score.tie}`);
        }
    </script>

</body>

</html>
